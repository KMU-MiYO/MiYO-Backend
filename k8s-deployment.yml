apiVersion: apps/v1
kind: Deployment
metadata:
  name: miyo-backend-deployment
  labels:
    app: miyo-backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: miyo-backend
  template:
    metadata:
      labels:
        app: miyo-backend
    spec:
      imagePullSecrets:
        - name: miyobackend
      containers:
      - name: miyo-backend
        image: contest90.kr.ncr.ntruss.com/contest90-backend:1.0-test
        ports:
        - containerPort: 8080
        env:
        - name: MYSQL_HOST
          value: "test-mysql-service"
        - name: DB_NAME
          value: "test_db"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: test-mysql-secret
              key: root_password
