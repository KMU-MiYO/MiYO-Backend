<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input[type="password"] { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; border: none; border-radius: 4px; background-color: #007bff; color: white; font-size: 1rem; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .message { margin-top: 1rem; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>새 비밀번호 설정</h2>
    <form id="reset-form">
        <!-- 컨트롤러에서 전달받은 토큰을 숨겨진 필드에 저장 -->
        <input type="hidden" id="token" name="token" th:value="${token}">

        <div class="form-group">
            <label for="new-password">새 비밀번호</label>
            <input type="password" id="new-password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">새 비밀번호 확인</label>
            <input type="password" id="confirm-password" required>
        </div>

        <button type="submit">비밀번호 변경</button>
    </form>
    <div id="message" class="message"></div>
</div>

<script>
    document.getElementById('reset-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const token = document.getElementById('token').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const messageDiv = document.getElementById('message');

        if (newPassword !== confirmPassword) {
            messageDiv.textContent = '비밀번호가 일치하지 않습니다.';
            messageDiv.style.color = 'red';
            return;
        }

        fetch(`/users/password-reset-confirm?token=${token}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                newPassword: newPassword
            })
        })
            .then(response => {
                if (response.ok) {
                    messageDiv.textContent = '비밀번호가 성공적으로 변경되었습니다.';
                    messageDiv.style.color = 'green';
                } else {
                    return response.text().then(text => { throw new Error(text) });
                }
            })
            .catch(error => {
                messageDiv.textContent = '오류: ' + error.message;
                messageDiv.style.color = 'red';
            });
    });
</script>
</body>
</html>
