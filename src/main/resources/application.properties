spring.application.name=MiYO-Backend

# Spring DataSource (MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/${DB_NAME}?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Spring JPA
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

# Email Configuration (for verification and password reset)
spring.mail.host=smtp.example.com # TODO: Replace with your SMTP host
spring.mail.port=587 # TODO: Replace with your SMTP port (e.g., 587 for TLS, 465 for SSL)
spring.mail.username=your-email@example.com # TODO: Replace with your email address
spring.mail.password=your-email-password # TODO: Replace with your email password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Frontend URL for password reset
miyobackend.frontend.password-reset-url=http://localhost:3000/reset-password?token=
